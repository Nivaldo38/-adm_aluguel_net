<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Inquilino</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f6f7fa; }
        .container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 10px; box-shadow: 0 3px 16px #0001; padding: 32px; }
        h1 { color: #1976d2; text-align: center; margin-bottom: 24px; }
        form { display: flex; flex-direction: column; }
        label { margin-top: 8px; margin-bottom: 2px; font-weight: bold; }
        input, select { margin-bottom: 10px; padding: 8px; border-radius: 5px; border: 1px solid #bdbdbd; }
        .btn-save { background: #1976d2; color: #fff; padding: 12px; border-radius: 6px; border: none; font-size: 1.06em; margin-top: 12px; cursor: pointer; }
        .btn-save:hover { background: #125ea2; }
        .back { margin-top: 18px; display: block; color: #1976d2; text-align: center; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Inquilino</h1>
        <form method="POST">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" value="{{ inquilino.nome }}" required>

            <label for="cpf">CPF:</label>
            <input type="text" name="cpf" id="cpf" value="{{ inquilino.cpf }}" required>

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" name="data_nascimento" id="data_nascimento" value="{{ inquilino.data_nascimento }}" required>

            <label for="idade">Idade:</label>
            <input type="number" name="idade" id="idade" value="{{ inquilino.idade }}" required>

            <label for="endereco">Endereço:</label>
            <input type="text" name="endereco" id="endereco" value="{{ inquilino.endereco }}">

            <label for="cep">CEP:</label>
            <input type="text" name="cep" id="cep" value="{{ inquilino.cep }}">

            <label for="telefone">Telefone:</label>
            <input type="text" name="telefone" id="telefone" value="{{ inquilino.telefone }}">

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" value="{{ inquilino.email }}">

            <label for="unidade_id">Unidade:</label>
            <select name="unidade_id" id="unidade_id" required>
                {% for unidade in unidades %}
                    <option value="{{ unidade.id }}" {% if unidade.id == inquilino.unidade_id %}selected{% endif %}>
                        {{ unidade.nome }} ({{ unidade.local.nome }})
                    </option>
                {% endfor %}
            </select>

            <button type="submit" class="btn-save">Salvar Alterações</button>
        </form>
        <a href="{{ url_for('listar_inquilinos') }}" class="back">Voltar para lista de inquilinos</a>
    </div>
</body>
</html>
