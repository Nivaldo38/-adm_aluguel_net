<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Local</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; padding: 40px; }
        .container { max-width: 450px; background: #fff; margin: auto; border-radius: 16px; padding: 32px; box-shadow: 0 0 16px #bbb;}
        h1 { color: #333; margin-bottom: 24px; text-align: center; }
        label { display: block; margin-bottom: 8px; color: #555; }
        input[type="text"] { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ddd; margin-bottom: 24px; font-size: 18px; }
        .btn { background: #ffc107; color: #333; padding: 12px 30px; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; transition: background 0.2s; }
        .btn:hover { background: #ffb300; }
        .voltar { display: block; margin-top: 20px; color: #007bff; text-decoration: none; text-align: center;}
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Local</h1>
        <form method="POST">
            <label for="nome">Nome do Local:</label>
            <input type="text" id="nome" name="nome" value="{{ local.nome }}" required>
            <button class="btn" type="submit">Salvar Alterações</button>
        </form>
        <a class="voltar" href="{{ url_for('listar_locais') }}">← Voltar para Locais</a>
    </div>
</body>
</html>
